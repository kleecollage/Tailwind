<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/styles.css" rel="stylesheet">
  <title>CSS Medium</title>
</head>
<body>
  <!--! IMPORTANT: Widths must be declared from lower to highest -->
  <style>
    @media (min-width: 300px) {
      div{
        background-color: crimson;
      }
    }
    @media (min-width: 600px) {
      div{
        background-color: chocolate;
      }
    }
  </style>

  <div class="p-30px text-center text-white tablet:bg-primary
    phone:bg-green">
    <h2 class="text-3xl font-bold">Welcome To Tailwind Customization</h2>
  </div>

  <div class="p-20">
    <button class="btn">Click Me</button>
    <button class="btn btn-blue hover:bg-yellow">Click Me</button>
  </div>
  
  <h1>Custom h1</h1>
</body>
</html>
